<!DOCTYPE html>
<html lang="en">
<head>

    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <h1 id="title"class="title">Drum Kit</h1>
    <div class="kit">
        <button onclick="w()" class="w Drum">w</button>
        <button onclick="a()" class="a Drum">a</button>
        <button onclick="s()" class="s Drum">s</button>
        <button onclick="d()" class="d Drum">d</button>
        <button onclick="j()" class="j Drum">j</button>
        <button onclick="k()" class="k Drum">k</button>
        <button onclick="i()" class="i Drum">i</button>
    </div>
    <script>
        function w(){
           var audio = new Audio("drum/sounds_crash.mp3");
              audio.play();
         }
         function a(){
           var audio = new Audio("drum/sounds_tom-1.mp3");
              audio.play();
         }
         function s(){
           var audio = new Audio("drum/sounds_snare.mp3");
              audio.play();
         }
         function d(){
           var audio = new Audio("drum/sounds_tom-1.mp3");
              audio.play();
         }
         function j(){
           var audio = new Audio("drum/sounds_tom-2.mp3");
              audio.play();
         }
         function k(){
           var audio = new Audio("drum/sounds_tom-3.mp3");
              audio.play();
         }
         function i(){
           var audio = new Audio("drum/sounds_tom-1.mp3");
              audio.play();
         }
     
     
     
       </script>
     
</body>
